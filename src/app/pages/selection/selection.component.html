<div class="grid grid-cols-1 md:grid-cols-2 gap-8 min-h-screen place-items-center p-4 bg-orange-400">
  <div 
    *ngFor="let card of cards" 
    class="bg-orange-300 shadow-lg  rounded-xl p-8 flex flex-col w-full md:w-[60%] max-w-[500px]
           hover:bg-orange-200 transition-all duration-300 group overflow-hidden relative justify-center items-center "
  >
    <!-- Contenedor de la imagen (siempre visible) -->
    <div class="w-full mb-4 rounded-t-lg overflow-hidden">
      <img 
        class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-500" 
        [src]="card.image" 
        [alt]="card.title"
      >
    </div>

    <!-- Contenido principal (visible siempre) -->
    <h3 class="text-4xl font-bold mb-2">{{ card.title }}</h3>

    <!-- Descripción y botón (efecto hover) -->
    <div class="flex-1 opacity-0 group-hover:opacity-100 max-h-0 group-hover:max-h-96 
                transition-all duration-500 ease-in-out overflow-hidden">
      <p class="text-gray-600 mb-4">{{ card.content }}</p>
      <button 
        [routerLink]="card.path"
        class="mt-auto w-full py-3 text-dark rounded-lg hover:bg-gray-200 scale-[80%]
               transition-transform transform hover:scale-[100%] duration-300"
      >
        {{ card.descButton }}
      </button>
    </div>
  </div>
</div>
