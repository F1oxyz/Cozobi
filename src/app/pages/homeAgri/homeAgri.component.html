  </div>
  <div class="flex justify-center items-center min-h-[50vh]">

      <app-mapa class="block h-full w-full"></app-mapa>

  </div> 
  
  <div class="flex justify-center items-center min-h-[50vh]">
    <div class="bg-white shadow-lg rounded-xl p-4 m-2 w-full md:w-[80%] max-w-[900px] h-[400px]">
    </div>
